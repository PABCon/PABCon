<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<header>

    <h1 id="title">Contact Form</h1>

</header>

<section>

    <!--Start of Form  -->
    <form id="survey-form" action="">
        <p id="description"> How can we help you build the website of your dreams?</p>

        <!-- Text input part -->
        <div id="textinput">
            <div>
                <label id="name-label" for="name">Name:</label>
                <input id="name" name="name" placeholder="Please insert your name" required><br>
            </div>
            <div>
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Please insert your email" required><br>
            </div>

            <div>

                <label id="number-label" for="number">Phone Number:</label>
                <input type="number" id="number" name="pnumber" placeholder="Please insert your phone#" min="7" max="9"><br>
            </div>
        </div>
        <!-- Radio Buttons -->

        <div id="background">

            <label for="background">Your Background</label>
            <fieldset>

                <label class="radio-label" for="Entrepreneur">Enterpreneur</label>
                <input type="radio" name="background" value="Entrepreneur" id="Entrepreneur"><br>

                <label class="radio-label" for="student">Student</label>
                <input type="radio" name="background" value="Student" id="student"><br>

                <label class="radio-label" for="Company Employee">Company Employee</label>
                <input type="radio" name="background" value="Company Employee" id="Company Employee"><br>

                <label class="radio-label" for="Governamental Entity">Governamental Entity</label>
                <input type="radio" name="background" value="Governamental Entity" id="Governamental Entity"><br>

                <label class="radio-label" for="Nonprofit Organization">Nonprofit Organization</label>
                <input type="radio" name="background" value="Nonprofit Organization" id="Nonprofit Organization"><br>
        </div>


        </fieldset>
        <!-- Dropdown section -->

        <div>
            <label for="dropdown"> Type of Website:</label>

            <select id="dropdown" name="type_website">
                <option value="business">Business</option>
                <option value="blog">Personal Blog</option>
                <option value="product">Product</option>
                <option value="ecommerce">Ecommerce</option>
                <option value="gallery">Photo Gallery</option>
                <option value="form">Form</option>
                <option value="game">Game</option>

            </select>

            <!-- Webpages required -->

            <div>
                <label for="number-label">Number of Webpages:</label>
                <input type="number" name="pages" min="1" max="10" required>

            </div>
            <!-- Type of Webpages to design -->

            <div id="type_pages">
                <label for=type_pages>Type of Pages</label>

                <fieldset>

                    <label class="radio-label" for="Landing Page">Landing Page</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Landing Page"><br>

                    <label class="radio-label" for="Contacts">Contacts</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Contacts"><br>

                    <label class="radio-label" for="Personal Page">Personal Page</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Personal Page"><br>

                    <label class="radio-label" for="Product Page">Product Page</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Product Page"><br>

                    <label class="radio-label" for="Catalog">Catalog</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Catalog"><br>

                    <label class="radio-label" for="Others">Others</label>
                    <input type="checkbox" name="type_pages" value="LandPage" id="Others"><br>


                </fieldset>

                <!-- free text box -->

                <div>

                    <label for="freetext">Please describe your overall request:</label>
                    <textarea id="freetext" form="survey-form" cols="25" rows="10" placeholder="Enter your requirements here" required></textarea>


                    <br><br><input id="submit" type="submit" name="submit">
    </form>

</section>

</html>
