<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator PABC</title>
</head>

<body>

    <div id="calculator">

        <div class="result"></div>
        <button data-key="27" class="reset" value="C">C</button>
        <button data-key="190" class="button" value=".">.</button>
        <button data-key="56" data-key2="106" class="operator" value="*">*</button>
        <button data-key="191" data-key2="111" class="operator" value="/">/</button>
        <button data-key="55" data-key2="103" class="button" value="7">7</button>
        <button data-key="56" data-key2="104" class="button" value="8">8</button>
        <button data-key="57" data-key2="105" class="button" value="9">9</button>
        <button data-key="189" data-key2="109" class="operator" value="-">-</button>
        <button data-key="52" data-key2="100" class="button" value="4">4</button>
        <button data-key="53" data-key2="101" class="button" value="5">5</button>
        <button data-key="54" data-key2="102" class="button" value="6">6</button>
        <button data-key="187" data-key2="107" class="operator" value="+">+</button>
        <button data-key="49" data-key2="97" class="button" value="1">1</button>
        <button data-key="50" data-key2="98" class="button" value="2">2</button>
        <button data-key="51" data-key2="99" class="button" value="3">3</button>
        <button data-key="54" class="operator" value="^">^</button>
        <button data-key="48" data-key2="96" class="zero" value="0">0</button>
        <button data-key="187" data-key2="13" class="equal" value="=">=</button>


    </div>



</body>

<script src="script.js"></script>

</html>
