<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ETCH-A-SKETCH</title>
</head>

<body>

    <div id='title'>

        <p class='title'>ETCH-A-SKETCH</p>

    </div>

    <div id='options'>




        <div id="dropdown">

            <label for='color'>Color: </label>

            <select id="color">

                <option class="color" value="green">Green</option>
                <option class="color" value="red">Red</option>
                <option class="color" value="blue">Blue</option>
                <option class="color" value="yellow">Yellow</option>
                <option class="color" value="gray">Gray</option>
                <option class="color" value="random">Random</option>

            </select>

        </div>

        <div id='input'>
            <label for="columns">Number of Columns </label>
            <input type="number" value="10" id="columns">



        </div>

        <div id='buttons'>

            <button class="reset">Reset</button>

        </div>

    </div>

    <div id="container"></div>


    <script src="script.js"></script>
</body>



</html>
