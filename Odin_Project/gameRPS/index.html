<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

    <div id="title">
        <h1>ROCK PAPER SCISSOR GAME</h1>
    </div>

    <div id="board">
        <div class="board-button">

            <button class="rock"></button></div>


        <div class="board-button">

            <button class="paper"></button></div>

        <div class="board-button">

            <button class="scissor"></button></div>



    </div>

    <div id="results">
        <div>

            <p class="result-box"></p>

        </div>
    </div>
    <div id="reset">

        <button class="reset">Restart</button>
    </div>

    <div id="count">


        <div>
            <p><span class="playerCount">0</span><strong> Player:<span class="resultPlayer"></span></strong></p>
        </div>
        <div>
            <p><span class="computerCount">0</span><strong> Computer:<span class="resultComputer"></span></strong></p>
        </div>

    </div>

</body>

<script src="/gameRPS/script.js"></script>

</html>
